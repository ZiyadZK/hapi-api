<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto">

            <div class="flex justify-between items-center">

                <a href="/" class="hover:text-gray-300">Home</a>

                <a href="/users" class="hover:text-gray-300">Users</a>

                <a href="/location" class="hover:text-gray-300">Location</a>

            </div>
        </div>
    </header>

    <div class="container mx-auto min-h-screen flex items-center justify-center">

        <div class="bg-white p-8 rounded shadow-lg w-full md:w-1/2 lg:w-1/3">

            <h1 class="text-3xl font-bold mb-8">Login</h1>

            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full border-2 rounded p-2 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <div class="relative w-full h-auto">
                        <button class="absolute top-0 right-0 flex items-center justify-center h-full w-10 bg-white border-l-2 border-gray-200">
                            <svg class="w-4 h-4 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 14"><g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M10 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M10 13c4.97 0 9-2.686 9-6s-4.03-6-9-6-9 2.686-9 6 4.03 6 9 6Z"/></g></svg>
                        </button>
                        <input type="password" id="password" name="password" class="w-full border-2 rounded p-2 focus:outline-none focus:border-blue-500 bg-transparent">
                    </div>
                </div>
                <div class="mb-4">
                    <button type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                </div>
            </form>
            <div class="text-center">
                <p class="text-gray-500">Don't have an account?</p>
                <a href="/registrasi" class="text-blue-500 hover:text-blue-700 font-bold">Create a new account</a>
            </div>

        </div>

    </div>
    

    <script>
        
    </script>
</body>
</html>
